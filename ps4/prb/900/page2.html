<div id=tip2>*Tip: Enable/Disable the GoldHEN BinLoader Server in GoldHEN settings to change the payload loading method.</div>
<script>
function openGHverSelection(){
document.getElementById('multiGH').disabled = false;
multiGH.dispatchEvent(new MouseEvent('mousedown',{bubbles:true}));
}

function updateGHverSelection(){
GHnum.innerHTML=multiGH.value;
localStorage.GHVER = multiGH.value;
document.getElementById('multiGH').disabled = true;
}

if (localStorage.GHVER!=null){multiGH.value = localStorage.GHVER;}
GHnum.innerHTML=multiGH.value;

function GHover(){top.msgs.innerHTML='GoldHEN '+multiGH.value+' - By SiSTRo';}
if (sessionStorage.blSERVER=="yes"){tip1.innerHTML="Current Payload Loading Method: GoldHEN BinLoader Server";}


function PIK(){
if (sessionStorage.blSERVER=="yes"){GetPL();}
else {
sessionStorage.lastPL=arguments.callee.caller.name;
sessionStorage.loadWKPayload="yes";
top.loadPayload(PAYLOAD,PLNAME);
 }
}

function GetPL(){
top.msgs.innerHTML="Loading "+PLNAME+" ...";
var req=new XMLHttpRequest();req.open("GET","http://127.0.0.1:9090/status");req.send();
req.onerror=function(){alert("Cannot Load Payload Because The BinLoader Server Is Not Running");return;};
req.onload=function(){
var responseJson=JSON.parse(req.responseText);
if(responseJson.status=="ready"){
getPayload(PAYLOAD,function(req){if((req.status===200||req.status===304)&&req.response){sendPayload("http://127.0.0.1:9090",req.response);}});
}

else{alert("Cannot Load Payload Because The BinLoader Server Is Busy");return;}
};

var getPayload=function(pl,onLoadEndCallback){
var req=new XMLHttpRequest();req.open('GET',pl);req.send();req.responseType="arraybuffer";
req.onload=function(event){if(onLoadEndCallback)onLoadEndCallback(req,event);};
};

var sendPayload=function(url,data,onLoadEndCallback){
var req=new XMLHttpRequest();req.open("POST",url,true);req.send(data);
req.onload=function(event){
setTimeout(function(){top.msgs.innerHTML=PLNAME+" Loaded";},4000);
if(onLoadEndCallback)onLoadEndCallback(req,event);
};
};
}

function load_goldhen(){PLNAME="GoldHEN "+multiGH.value;	PAYLOAD="/900/payloads/pl_GoldHEN"+multiGH.value+".bin";PIK();}
function load_app2usb(){PLNAME="App2USB";				PAYLOAD="/900/payloads/pl_app2usb.bin";PIK();}
function load_DBbkup(){PLNAME="Database Backup";		PAYLOAD="/900/payloads/pl_DatabaseBackup.bin";PIK();}
function load_DBrest(){PLNAME="Database Restore";		PAYLOAD="/900/payloads/pl_DatabaseRestore.bin";PIK();}
function load_enaDex(){PLNAME="Enable DEX";				PAYLOAD="/900/payloads/pl_DEXenable.bin";PIK();}
function load_disDex(){PLNAME="Disable DEX";			PAYLOAD="/900/payloads/pl_DEXdisable.bin";PIK();}
function load_ps4debug(){PLNAME="PS4Debug";				PAYLOAD="/900/payloads/pl_ps4debug.bin";PIK();}
function load_dumperGU(){PLNAME="Game Dumper";			PAYLOAD="/900/payloads/pl_DumperGU.bin";PIK();}
function load_orbisTBX(){PLNAME="Orbis Toolbox";		PAYLOAD="/900/payloads/pl_OrbisTB.bin";PIK();}
function load_webrtePL(){PLNAME="WebRTE";				PAYLOAD="/900/payloads/pl_webrte.bin";PIK();}
function showTrainer(){top.showTrainer();}

function load_binLdr9020(){
if(sessionStorage.blSERVER=="yes"){
top.msgs.innerHTML="Loading Webkit, Please Wait ...";
setTimeout(function(){top.WebkitExploit();top.runBinLoader()},500);
}

else top.runBinLoader();

}

if (sessionStorage.lastPL!=null) eval(sessionStorage.lastPL+"()");
</script>
